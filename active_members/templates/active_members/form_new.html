{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
<button class="btn btn-primary" style="width:100%">Enregistrer</button>
</form>

<script>
function updateUserInfo(){
    email = $( "#id_first_name" ).val().toLowerCase() + "." + $( "#id_last_name" ).val().toLowerCase() + "@insa-lyon.fr";
    insa_login = $( "#id_first_name" ).val().toLowerCase().charAt(0) + $( "#id_last_name" ).val().toLowerCase();
    $("#id_insa_email").val(email);
    $("#id_insa_username").val(insa_login);
}
$( "#id_last_name" ).blur(updateUserInfo);
$( "#id_first_name" ).blur(updateUserInfo);

</script>
{% endblock %}
